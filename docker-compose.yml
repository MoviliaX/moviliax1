# ==================================
# MOVILIAX - Docker Compose
# ==================================
# Stack completo para desarrollo local

version: '3.9'

services:
  # ----------------------------------
  # Next.js App (Frontend)
  # ----------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: moviliax-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-moviliax}:${POSTGRES_PASSWORD:-moviliax2025}@postgres:5432/${POSTGRES_DB:-moviliax_db}
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - moviliax-network

  # ----------------------------------
  # PostgreSQL (Base de Datos)
  # ----------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: moviliax-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moviliax}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moviliax2025}
      POSTGRES_DB: ${POSTGRES_DB:-moviliax_db}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=es_MX.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moviliax}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moviliax-network

  # ----------------------------------
  # Redis (Cache y Sessions)
  # ----------------------------------
  redis:
    image: redis:7-alpine
    container_name: moviliax-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-moviliax2025}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moviliax-network

  # ----------------------------------
  # Strapi CMS (Opcional)
  # ----------------------------------
  strapi:
    image: strapi/strapi:latest
    container_name: moviliax-strapi
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-moviliax_db}
      DATABASE_USERNAME: ${POSTGRES_USER:-moviliax}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-moviliax2025}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-here}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-your-admin-jwt-secret}
      APP_KEYS: ${APP_KEYS:-key1,key2,key3,key4}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-your-token-salt}
    volumes:
      - strapi_data:/srv/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moviliax-network
    profiles:
      - cms

  # ----------------------------------
  # pgAdmin (Administración DB)
  # ----------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: moviliax-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@moviliax.lat
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - moviliax-network
    profiles:
      - tools

  # ----------------------------------
  # Nginx (Reverse Proxy - Opcional)
  # ----------------------------------
  nginx:
    image: nginx:alpine
    container_name: moviliax-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - moviliax-network
    profiles:
      - production

# ----------------------------------
# Volúmenes Persistentes
# ----------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  strapi_data:
    driver: local
  pgadmin_data:
    driver: local

# ----------------------------------
# Red Interna
# ----------------------------------
networks:
  moviliax-network:
    driver: bridge
    name: moviliax-net
